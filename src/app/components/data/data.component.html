<h4>Formularios <small>data</small></h4>
<hr>
<form [formGroup]="forma" (ngSubmit)="guardarCambios()">

  <div formGroupName="nombrecompleto">

    <div class="form-group row">
      <label class="col-2 col-form-label">Nombre</label>
      <div class="col-8">

        <input class="form-control"
               type="text"
               placeholder="Nombre"
               formControlName="nombre">
          <div *ngIf="forma.get('nombrecompleto.nombre').errors?.required">
            El nombre es necesario
          </div>
          <div *ngIf="forma.get('nombrecompleto.nombre').errors?.minlength">
            Al menos 5 carcateres
          </div>
      </div>
    </div>

    <div class="form-group row">
      <label class="col-2 col-form-label">Apellido</label>
      <div class="col-8">

        <input class="form-control"
               type="text"
               placeholder="Apellido"
               formControlName="apellido">
        <div *ngIf="forma.get('nombrecompleto.apellido').errors?.required">
          El apellido es necesario
        </div>
      </div>
    </div>

  </div>

  <div class="form-group row">
    <label class="col-2 col-form-label">Correo</label>
    <div class="col-md-8">

      <input class="form-control"
             type="email"
             placeholder="Correo electrónico"
             formControlName="correo">
      <div *ngIf="forma.controls['correo'].errors?.required">
        El correo es necesario
      </div>
      <div *ngIf="forma.controls['correo'].errors?.pattern">
        El formato no es válido
      </div>
    </div>
  </div>

  <div class="form-group row">
    <label class="col-2 col-form-label">Pasatiempos</label>
    <div class="input-group col-md-8" formArrayName="pasatiempos">
      <input type="text"
              class="form-control"
              formControlName="0">
    </div>
  </div>

  <div class="form-group row">
    <label class="col-2 col-form-label">&nbsp;</label>
    <div class="input-group col-md-8">
      <button type="submit" class="btn btn-outline-primary">
        Guardar
      </button>
    </div>
  </div>
  <div>
    {{forma.valid}}
  </div>
</form>
